<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de verificación TD360º – Consentimiento</title>
  <link rel="stylesheet" href="activos/styles.css">
</head>
<body>

  <!-- Cabecera con logos y título -->
  <header class="header">
    <img src="activos/logo_herpac.svg" alt="HERPAC" class="logo">
    <div class="titlewrap">
      <h1 class="title">Lista de verificación TD360º</h1>
    </div>
    <img src="activos/logo_td.svg" alt="TD Consulting" class="logo">
  </header>

  <!-- Contenido principal -->
  <main class="container">
    <section class="card intro">
      <h2>Consentimiento RGPD</h2>
      <p>
        Para continuar con la evaluación es necesario aceptar la política de privacidad y protección de datos (RGPD). 
        Sus respuestas serán tratadas de manera confidencial y exclusivamente para fines de diagnóstico interno.
      </p>
      <form action="checklist.html" method="get">
        <div class="rgpd">
          <label class="check">
            <input type="checkbox" required>
            <span>He leído y acepto la política de privacidad y protección de datos (RGPD).</span>
          </label>
        </div>
        <div class="actions">
          <button type="submit" class="btn primary">Aceptar y comenzar</button>
        </div>
      </form>
    </section>
  </main>

  <!-- Footer logos -->
  <footer class="footer-logos">
    <img src="activos/logo_herpac.svg" alt="HERPAC">
    <img src="activos/logo_td.svg" alt="TD Consulting">
  </footer>

</body>
</html>
